<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avans Fails Feed</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="home">

  <!-- ============================================================
       HEADER
  ============================================================ -->
  <header>
    <div class="header-lines">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <a class="logo" href="#">
      <img src="images/logo.png" alt="Site Logo" />
    </a>

    <div class="header-lines-right">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </header>

  <!-- ============================================================
       MAIN FEED
  ============================================================ -->
  <section class="feed">
    <header class="feed-header">
      <h2>Posts</h2>

      <nav class="sort-buttons" aria-label="Sort posts">
        <button id="sortRecent" class="active" type="button">Most Recent</button>
        <button id="sortUpvoted" type="button">Most Upvoted</button>
      </nav>
    </header>

    <div class="feed-scroll">
      <div class="post-grid" id="postGrid">

        <!-- Loading placeholder -->
        <article class="post placeholder" id="loadingPlaceholder">
          <div class="post-media">
            <div class="loading-spinner"></div>
          </div>
        </article>

        <!-- Upload tile -->
        <article class="post upload" id="uploadTile" aria-label="Upload a new post">
          <input type="file" id="uploader" accept="image/*,video/*" hidden />
          <div class="upload-inner">
            <div class="plus" aria-hidden="true">+</div>
            <p class="upload-text">Add New Post</p>
          </div>
        </article>
      </div>
    </div>
  </section>

  <!-- ============================================================
       LOGIN / AUTH POPUP
  ============================================================ -->
  <div id="loginPopup">
    <h3>Avans Login</h3>
    <div class="login-form">
      <input type="email" id="loginEmail" placeholder="Your Avans email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
    <button id="logoutBtn" hidden>Logout</button>
  </div>

  <!-- ============================================================
       LIGHTBOX (COMMENTS MODAL)
  ============================================================ -->
  <div id="lightbox" class="lightbox" hidden>
    <div class="lightbox__dialog" role="dialog" aria-modal="true">
      <button class="lightbox__close" aria-label="Close">&times;</button>

      <div class="lightbox__content">
        <div class="lightbox__media" id="lbMedia"></div>

        <aside class="lightbox__side">
          <h3 class="lightbox__title">Comments</h3>
          <ul class="lightbox__comments" id="lbComments"></ul>

          <form class="lightbox__form" id="lbForm">
            <textarea id="lbText" rows="3" placeholder="Write a comment…" required></textarea>
            <button type="submit" class="btn-action">Post comment</button>
          </form>
        </aside>
      </div>
    </div>
  </div>

  <!-- ============================================================
       FOOTER
  ============================================================ -->
  <footer>
    <p>© <span id="year"></span> Avans Fails Feed</p>
  </footer>

  <!-- ============================================================
       FIREBASE SETUP
  ============================================================ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsPg7svScxQijjpYNfqteLMLWH80gge4M",
      authDomain: "labwebsite-2ab57.firebaseapp.com",
      projectId: "labwebsite-2ab57",
      storageBucket: "labwebsite-2ab57.firebasestorage.app",
      messagingSenderId: "361466226719",
      appId: "1:361466226719:web:904d5f6fc1779f8efc0d2a",
      measurementId: "G-K8MD6033ZS",
      databaseURL: "https://labwebsite-2ab57-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getDatabase(app);
    window.auth = getAuth(app);

    // Footer year
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    });

    // Auth-based UI
    onAuthStateChanged(window.auth, (user) => {
      const loginPopup = document.getElementById("loginPopup");
      const logoutBtn = document.getElementById("logoutBtn");
      const loginBtn = document.getElementById("loginBtn");
      const regBtn = document.getElementById("registerBtn");

      if (user && user.email.endsWith("@student.avans.nl")) {
        loginPopup.classList.add("logged-in");
        logoutBtn.hidden = false;
        loginBtn.hidden = true;
        regBtn.hidden = true;
      } else {
        loginPopup.classList.remove("logged-in");
        logoutBtn.hidden = true;
        loginBtn.hidden = false;
        regBtn.hidden = false;
      }
    });
  </script>

  <!-- ============================================================
       MAIN SCRIPT ENTRY
  ============================================================ -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
