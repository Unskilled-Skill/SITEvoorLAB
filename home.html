<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latest Meme • Home</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="home">

  <!-- Header -->
  <header>
    <div class="header-lines">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <a class="logo" href="./home.html">
      <img src="./images/logo.png" alt="Site Logo"/>
    </a>
  </header>

  <!-- Hero / Latest -->
  <main>
    <section class="hero">
      <div class="hero__inner">
        <div id="latestMedia" class="hero__media" aria-live="polite">
          <!-- JS injects the latest meme or video here -->
        </div>

        <div class="hero__nav" aria-label="Slideshow controls">
          <button type="button" id="prevSlide" class="hero__navBtn">Prev</button>
          <span id="slideStatus" class="hero__status" aria-live="polite"></span>
          <button type="button" id="nextSlide" class="hero__navBtn">Next</button>
        </div>

        <div class="hero__actions">
          <a class="btn-primary" href="./index.html">Go to collection</a>
        </div>
      </div>

      <p id="latestNote" class="hero__note">
        <!-- JS fills this with the info source / fallback text -->
      </p>
    </section>
  </main>

  <footer class="hero__footer">
    <p>© <span id="year"></span></p>
  </footer>

  <!-- ✅ Fixed path for Vite -->
  <script type="module" src="./home.js"></script>
</body>
</html>
