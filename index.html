  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true" hidden>
    <div class="lightbox__dialog" role="dialog" aria-modal="true" aria-label="Post viewer">
      <button class="lightbox__close" aria-label="Close">&times;</button>

      <div class="lightbox__content">
        <div class="lightbox__media" id="lbMedia"><!-- injected --></div>

        <aside class="lightbox__side">
          <h3 class="lightbox__title">Comments</h3>
          <ul class="lightbox__comments" id="lbComments"><!-- injected --></ul>

          <form class="lightbox__form" id="lbForm">
            <input type="text" id="lbName" placeholder="Your name" required />
            <textarea id="lbText" rows="3" placeholder="Write a comment…" required></textarea>
            <button type="submit" class="btn-action">Post comment</button>
          </form>
        </aside>
      </div>
    </div>
