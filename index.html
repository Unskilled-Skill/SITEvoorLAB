<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avans Meme Feed</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="home">
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Site Logo" class="logo"/>
  </header>

  <!-- Main Feed -->
  <section class="feed">
    <header class="feed-header">
      <h2>Latest Posts</h2>
    </header>

    <div class="feed-scroll">
      <div class="post-grid">
        <!-- Example post -->
        <article class="post" data-id="m1" data-type="image" data-full="images/full/m1.jpg">
          <div class="post-media">
            <img src="images/memes/m1.jpg" alt="Post 1" loading="lazy"/>
          </div>
          <div class="post-actions">
            <button class="btn-vote upvote">▲ <span class="upvote-count">0</span></button>
            <button class="btn-vote downvote">▼ <span class="downvote-count">0</span></button>
            <button class="btn-action">Comment</button>
          </div>
        </article>

        <!-- Upload tile -->
        <article class="post upload" id="uploadTile" aria-label="Upload a new post">
          <input type="file" id="uploader" accept="image/*,video/*" hidden />
          <div class="upload-inner">
            <div class="plus">+</div>
            <div>Upload</div>
          </div>
        </article>
      </div>
    </div>
  </section>

  <!-- Auth UI -->
  <div id="loginPopup">
    <h3>Avans Login</h3>
    <input type="email" id="loginEmail" placeholder="Your Avans email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <button id="logoutBtn" hidden>Logout</button>
  </div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" hidden>
  <div class="lightbox__dialog" role="dialog" aria-modal="true">
    <!-- Close button -->
    <button class="lightbox__close" aria-label="Close">&times;</button>

    <div class="lightbox__content">
      <!-- Media (image/video) -->
      <div class="lightbox__media" id="lbMedia"></div>

      <!-- Comments sidebar -->
      <aside class="lightbox__side">
        <h3 class="lightbox__title">Comments</h3>
        <ul class="lightbox__comments" id="lbComments">
          <!-- comments injected here -->
        </ul>

        <!-- Comment form -->
        <form class="lightbox__form" id="lbForm">
          <textarea id="lbText" rows="3" placeholder="Write a comment…" required></textarea>
          <button type="submit" class="btn-action">Post comment</button>
        </form>
      </aside>
    </div>
  </div>
</div>


  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span></p>
  </footer>

    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsPg7svScxQijjpYNfqteLMLWH80gge4M",
      authDomain: "labwebsite-2ab57.firebaseapp.com",
      projectId: "labwebsite-2ab57",
      storageBucket: "labwebsite-2ab57.firebasestorage.app",
      messagingSenderId: "361466226719",
      appId: "1:361466226719:web:904d5f6fc1779f8efc0d2a",
      measurementId: "G-K8MD6033ZS",

    };

    const app = initializeApp(firebaseConfig);
    window.db = getDatabase(app);
    window.auth = getAuth(app);
  </script>

  <!-- Entry point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
