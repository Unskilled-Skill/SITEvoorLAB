    <section class="feed">
      
      <header class="feed-header">

          <!-- Video post -->
          <div class="post-container">
            <article class="post" data-id="v1" data-type="video" data-full="videos/v1.mp4">
              <img class="thumb" alt="Video Post v1 (thumb)" loading="lazy"/>
              <div class="post-actions">
                <button class="btn-vote upvote" title="Upvote">▲</button>
                <button class="btn-vote downvote" title="Downvote">▼</button>
                <button class="btn-action comment-btn">Comment</button>
              </div>
              <span class="play-badge" aria-hidden="true">▶</span>
            </article>
          </div>

          <!-- Upload tile -->
          <div class="post-container">
            <article class="post upload" id="uploadTile" aria-label="Upload a new post">
              <input type="file" id="uploader" accept="image/*,video/*" hidden />
              <div class="upload-inner">
                <div class="plus">+</div>
                <div>Upload</div>
              </div>
            </article>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span></p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true" hidden>
    <div class="lightbox__dialog" role="dialog" aria-modal="true" aria-label="Post viewer">
      <button class="lightbox__close" aria-label="Close">&times;</button>

      <div class="lightbox__content">
        <div class="lightbox__media" id="lbMedia"><!-- injected --></div>

        <aside class="lightbox__side">
          <h3 class="lightbox__title">Comments</h3>
          <ul class="lightbox__comments" id="lbComments"><!-- injected --></ul>

          <form class="lightbox__form" id="lbForm">
            <input type="text" id="lbName" placeholder="Your name" required />
            <textarea id="lbText" rows="3" placeholder="Write a comment…" required></textarea>
            <button type="submit" class="btn-action">Post comment</button>
          </form>
        </aside>
      </div>
    </div>
  </div>

  <!-- Scripts (order matters) -->
  <!-- Entry point -->
  <script type="module" src="js/main.js"></script>
